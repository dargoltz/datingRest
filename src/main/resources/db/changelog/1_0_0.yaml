databaseChangeLog:
  - changeSet:
      id: 1
      author: qwe
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: info
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contacts
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_user_id
            baseTableName: user_profile
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id

        - createTable:
            tableName: like
            columns:
              - column:
                  name: user_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: liked_user_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: is_match
                  type: boolean
                  constraints:
                    nullable: true
        - addForeignKeyConstraint:
            constraintName: fk_user_id
            baseTableName: like
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_liked_user_id
            baseTableName: like
            baseColumnNames: liked_user_id
            referencedTableName: user
            referencedColumnNames: id